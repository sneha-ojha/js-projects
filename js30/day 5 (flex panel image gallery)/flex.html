<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Panels</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <style>
        html{
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
        }

        body{
            margin: 0;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .panels{
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background: #6B0F9C;
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            align-items: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            display: flex;
            flex-direction: column;
            transition: font-size 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11),
                        flex 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11),
                        background 0.2s;
        }

        .panel1{background-image: url(https://plus.unsplash.com/premium_photo-1680546331555-2127035e2a3d?q=80&w=388&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .panel2{background-image: url(https://images.unsplash.com/photo-1644878759900-48101c5f6a4c?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .panel3{background-image: url(https://images.unsplash.com/photo-1614977570176-acefe07c3574?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .panel4{background-image: url(https://images.unsplash.com/photo-1614282890460-957c3c364e7a?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .panel5{background-image: url(https://images.unsplash.com/photo-1558263854-4864bf0447e9?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}

        /*flex items */
        .panel>*{
            margin: 20px 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel>*:first-child{transform: translateY(-100%);}
        .panel.open-active>*:first-child{transform: translateY(0);}
        .panel>*:last-child{transform: translateY(-100%);}
        .panel.open-active>*:last-child{transform: translateY(0);}

        .panel p{
            text-transform: uppercase;
            font-family: 'Amatic SC',cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0.72), 0 0 14px rgba(0,0,0,0.45);
            font-size: 2em;
        }
        .panel p:nth-child(2){
            font-size: 4em;
        }

        .panel.open{
            flex:5;
            font-size: 40px;
        }

        .cta{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Giive</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>you can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>

    <script>
        const panels=document.querySelectorAll('.panel');

        function toggleOpen() {
            this.classList.toggle('open');
        }

        function toggleActive(e) {
            if(e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }

        panels.forEach(panel=>panel.addEventListener('click',toggleOpen));
        panels.forEach(panel=>panel.addEventListener('transitionend',toggleActive));
    </script>
</body>
</html>
