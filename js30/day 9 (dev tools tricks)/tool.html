<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">xBREAKxDOWNx</p>

<script>
    const dogs=[{name:'Snickers',age:2},{name:'hugo',age:8}];
    function makeGreen() {
        const p=document.querySelector('p');
        p.style.color='#BADA55';
        p.style.fontSize='50px';
    }

    //regular
    console.log('hello');

    //interpolated
    console.log('Hello I am a %s string!','ðŸ‘Œ');

    //styled
   console.log('%c I am some great text','font-size:20px;background:red; text-shadow:10px 10px 0 blue');

   //warning!
   console.warn('OH NOOO');

   //error :\
   console.error('Shit!');

   //info
   console.info('Crocodiles eat 3-4 people per year');

   //testing
   const p=document.querySelector('p');

   console.assert(p.classList.contains('ouch'),'That is wrong!');

   //clearing
   //console.clear();

   //viewing dom elements
   console.log(p); //shows elemnt
   console.dir(p); //gives dropdown shows all properties and methods of element
   //console.clear();

   //grouping together
   dogs.forEach(dog=>{
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age*7} dog years old`);
    console.groupEnd(`${dog.name}`);
   });

   //counting
   console.count('Wes');
   console.count('Wes');
   console.count('Steve');
   console.count('Steve');
   console.count('Wes');
   console.count('Steve');
   console.count('Wes');
   console.count('Steve');
   console.count('Steve');
   console.count('Steve');
   console.count('Steve');
   console.count('Steve');

   //timing
   console.time('fetching data');
   fetch('https://api.github.com/users/wesbos')
   .then(data=>data.json())
   .then(data=>{
    console.timeEnd('fetching data');
    console.log(data);
   });

   console.table(dogs)




</script>
</body>
</html>
